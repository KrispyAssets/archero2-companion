name: Validate Catalog

on:
  pull_request:
    paths:
      - "public/catalog/**"
      - "scripts/validateCatalog.mjs"
      - "package.json"
      - "package-lock.json"
  push:
    paths:
      - "public/catalog/**"
      - "scripts/validateCatalog.mjs"
      - "package.json"
      - "package-lock.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate catalog XML
        run: npm run validate:catalog
